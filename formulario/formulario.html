<html lang="en">
<head>

<body>
    
    <div class="principal">

        <legend>Inicia sesion</legend>

        <div class="izquierda">
        <label for= "email">Email</label>
        </div>
        
        <div class="derecha">
        <input id="email" name="email" autofocus="true" placeholder="sucorreo@correo.org" type="email"><br/>
        </div>    


        <div class="izquierda">
        <label for= "password">Password</label>
        </div>

        <div class="derecha">
        <input id="password" name="password" placeholder="****************" pattern="[0-9A-Za-z{8,}" type="password"><br/>
        </div>

        <div class="izquierda">
        <label for= "descripcion">Descripcion</label>
        </div>
        
        <div class="derecha">
        <textarea id="descripcion" name="descripcion" placeholder="cuentame algo" pattern="[0-9A-Za-z{8,}{4,255}" ></textarea><br/>
        </div>


        <div class="enviar">
        <input type="submit" class="submit">
    </div>

    </div>
